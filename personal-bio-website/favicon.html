<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        .favicon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #121212, #1e1e1e);
            border-radius: 12px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .letter {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 36px;
            color: transparent;
            background: linear-gradient(to right, #00b3ff, #a64dff);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 10px rgba(0, 179, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="favicon">
        <div class="letter">P</div>
    </div>
</body>
</html>
